<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div th:fragment="content">
<h1>Zarejestruj</h1>
<form action="#" method="post" th:action="@{/signup}" th:object="${NewUserForm}">
    <div id = username>
        <input type="text" placeholder="Nazwa użytkownika" th:field="*{name}"/>
        <!--<p>User name: <input type="text" th:field="*{username}"/></p>-->
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Username name errors</p>
    </div>
    <div id = email>
        <input type="text" placeholder="email" th:field="*{email}"/>
        <!--<p>Email: <input type="text" th:field="*{email}"/></p>-->
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</p>
    </div>
    <div id = pass>
        <input type="password" placeholder="Hasło" th:field="*{password}"/>
        <!--<p>Password: <input type="password" th:field="*{password}" /></p>-->
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password errors</p>
    </div>
    <div>
        <input type="submit" value="Zarejestruj"/>
    </div>
</form>
</div>
</body>
</html>
